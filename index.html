<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                0
            </div>
            <div class="calculator__input">
                <div class="calculator__input__operator">
                    <span class="operator calculator__plus" data-calc=1>
                        +
                    </span>
                    <span class="operator calculator__minus" data-calc=2>
                        -
                    </span>
                    <span class="operator calculator__division" data-calc=3>
                        /
                    </span>
                    <span class="operator calculator__multi" data-calc=4>
                        *
                    </span>
                </div>
                <div class="caclulator__input__wrap">
                    <div class="calculator__input__number">
                        <span class="calculator__input__number__text">
                            1
                        </span>
                        <span class="calculator__input__number__text">
                            2
                        </span>
                        <span class="calculator__input__number__text">
                            3
                        </span>
                        <span class="calculator__input__number__text">
                            4
                        </span>
                        <span class="calculator__input__number__text">
                            5
                        </span>
                        <span class="calculator__input__number__text">
                            6
                        </span>
                        <span class="calculator__input__number__text">
                            7
                        </span>
                        <span class="calculator__input__number__text">
                            8
                        </span>
                        <span class="calculator__input__number__text">
                            9
                        </span>
                        <span class="calculator__input__number__text">
                            0
                        </span>
                        <span class="calculator__input__number__text">
                            .
                        </span>
                        <span class=" calculator__input__number__clear ">
                            C
                        </span>
                    </div>
                    <div class="calculator__input__equal">
                        =
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='calculator.js'></script>
</body>
</html>
